<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" placeholder="0" id="output-screen" readonly />
        <button class="operator opt" id="clear">AC</button>
        <button class="operator opt" id="del">Del</button>
        <button class="operator opt" id="absolute">+/-</button>
        <button class="operator opt">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator opt">*</button>
        <button class="number">6</button>
        <button class="number">5</button>
        <button class="number">4</button>
        <button class="operator opt">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator opt">+</button>
        <button class="operator opt">%</button>
        <button class="number">0</button>
        <button class="operator opt">.</button>
        <button class="opt" id="equal">=</button>
      </div>
    </div>
    <script src="./Js/index.js"></script>
  </body>
</html>
